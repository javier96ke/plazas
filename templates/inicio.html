<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Plazas - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sty.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .version-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .version-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(-45deg);
            top: -50%;
            left: -50%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 0.8s ease;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            text-align: center;
        }

        .header-logo {
            width: 60px;
            height: auto;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: rotate(360deg);
        }

        h1 span {
            display: inline-block;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease 0.2s both;
            color: #ffffff;
            text-align: center;
            width: 100%;
        }

        .version-cards {
            display: flex;
            gap: 2.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease 0.4s both;
            width: 100%;
        }

        .version-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 320px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .version-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .version-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            border-color: transparent;
        }

        .version-card:hover::before {
            transform: scaleX(1);
        }

        .version-card i {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
            display: block;
        }

        .version-card:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        .version-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #1a202c;
            text-align: center;
            width: 100%;
        }

        .version-card p {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 0;
            line-height: 1.6;
            opacity: 1;
            animation: none;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .version-cards {
                gap: 1.5rem;
            }
            
            .version-card {
                width: 280px;
                padding: 2rem 1.5rem;
            }
            
            .version-card h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 5px;
            }
            
            .version-card {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Efecto de brillo */
        .version-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .version-card:hover::after {
            opacity: 1;
        }

        .footer-note {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeInUp 0.8s ease 0.6s both;
            color: #ffffff;
            text-align: center;
            width: 100%;
        }

        .footer-note i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="version-container">
        <div class="container">
            <h1>
                <img src="{{ url_for('static', filename='img/tr.png') }}" alt="Logo" class="header-logo">
                Buscador de Plazas
            </h1>
            <p>Selecciona la versión a la que deseas ingresar</p>
            
            <div class="version-cards">
                <a href="{{ url_for('vista_ejecutiva') }}" class="version-card">
                    <i class="fa-solid fa-briefcase"></i>
                    <h3>Visión Ejecutiva</h3>
                    <p>Vista ejecutiva de información de Plazas Comunitarias.</p>
                </a>

                <a href="{{ url_for('vista_avanzada') }}" class="version-card">
                    <i class="fa-solid fa-laptop-code"></i>
                    <h3>Visión Técnica</h3>
                    <p>Versión técnica de información de Plazas Comunitarias. Acceso completo a detalles.</p>
                </a>
            </div>
            
            <div class="footer-note">
                <i class="fa-solid fa-location-dot"></i> Encuentra la información que necesitas
            </div>
        </div>
    </div>
</body>
</html>
